<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nome da escola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Alunos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Visualizar alunos</a></li>
                            <li><a class="dropdown-item" href="/cadastrar-novo-aluno">Cadastrar novo aluno</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Professores
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Visualizar professores</a></li>
                            <li><a class="dropdown-item" href="#">Cadastrar novo professor</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="row g-3 needs-validation" style="padding: 50px;" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Primeiro nome</label>
            <input type="text" class="form-control" id="validationCustom01" name="primeiro_nome" required>
            <div class="valid-feedback">
                Parece bom!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="validationCustom02" name="sobrenome" required>
            <div class="valid-feedback">
                Parece bom!
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Por favor, insira o e-mail
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Curso</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Escolha...</option>
                <option value="COMPUTACAO">Ciência da computação</option>
                <option value="ENGENHARIA">Engenharia</option>
                <option value="ECONOMIA">Economia</option>
                <option value="FISICA">Física</option>
            </select>
            <div class="invalid-feedback">
                Por favor, selecione um curso
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Tenho certeza que quero cadastrar esse aluno
                </label>
                <div class="invalid-feedback">
                    Você deve marcar essa opção
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Cadastrar aluno</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        (() => {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
        })()
    </script>
</body>
</html>
