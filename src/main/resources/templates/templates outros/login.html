<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="/tentar-login" class="form" method="post" novalidate>
        <h1>Entre na sua conta</h1>
        <p>Faça login para entrar nos domínios escolares</p>
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
                Por favor, insira o e-mail
            </div>
        </div>
        <br>
        <div class="col-md-6">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
                Por favor, insira a senha
            </div>
            <br>
            <div class="col-md-3">
                <label for="tipo" class="form-label">Tipo de entrada</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option selected disabled value="">Escolha...</option>
                    <option value="ADMIN">Admin</option>
                    <option value="NORMAL">Normal</option>
                </select>
                <br>
                <div class="invalid-feedback">
                    Por favor, selecione um tipo
                </div>
            </div>
            <div id="liveAlertPlaceholder"></div>
            <input class="btn btn-primary" id="liveAlertBtn" type="submit" value="Entrar">
        </div>

    </form>

    <div class="card text-center">
        <div class="card-header">
            Atualização
        </div>
        <div class="card-body">
            <h5 class="card-title">Nova atualização a caminho</h5>
            <p class="card-text">Implementação do login com spring security e implementação da entidade funcionário</p>
            <a href="/" class="btn btn-primary">Ir para a home</a>
        </div>
        <div class="card-footer text-body-secondary">
            1 mês
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/error.js}"></script>
</body>
</html>
